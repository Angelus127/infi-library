{% extends "base.html" %}
{% block title %}Editar {{ tipo|capitalize }}{% endblock %}

{% block content %}
  <h2>Editar {{ tipo|capitalize }}</h2>

  <form class="editar-form" method="post">
    <div>
      <label for="titulo">Título:</label>
      <input 
        type="text" 
        id="titulo" 
        name="titulo" 
        value="{{ item.title }}" 
        required>
    </div>

    {% if tipo == 'dramas' %}
    <div>
      <label for="country">País:</label>
      <select id="country" name="country">
        <option value="Kr" {% if item.country == 'Kr' %}selected{% endif %}>Corea</option>
        <option value="Ch" {% if item.country == 'Ch' %}selected{% endif %}>China</option>
        <option value="Jp" {% if item.country == 'Jp' %}selected{% endif %}>Japón</option>
      </select>
    </div>
    {% endif %}

    {% if tipo in ['mangas', 'peliculas'] %}
    <div>
      <label for="type">Tipo:</label>
      <select id="type" name="type">
        {% if tipo == 'mangas' %}
          <option value="1" {% if item.id_type == 1 %}selected{% endif %}>Manga</option>
          <option value="2" {% if item.id_type == 2 %}selected{% endif %}>Manhwa</option>
          <option value="3" {% if item.id_type == 3 %}selected{% endif %}>Manhua</option>
        {% elif tipo == 'peliculas' %}
          <option value="9" {% if item.id_type == 9 %}selected{% endif %}>Live Action</option>
          <option value="10" {% if item.id_type == 10 %}selected{% endif %}>Movie</option>
          <option value="8" {% if item.id_type == 8 %}selected{% endif %}>Animation</option>
        {% endif %}
      </select>
    </div>
    {% endif %}

    <div>
      <label for="year">Año:</label>
      <input 
        type="number" 
        id="year" 
        name="year" 
        min="1920"
        value="{{ item.year }}">
    </div>

    <button type="submit">Guardar cambios</button>
  </form>

  <a href="{{ url_for('ver_detalle', tipo=tipo, item_id=item.id) }}" class="btn-volver">← Volver</a>
{% endblock %}
