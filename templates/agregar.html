{% extends "base.html" %}
{% block title %}Agregar {{ tipo|capitalize }}{% endblock %}

{% block content %}
  <h2>Agregar nuevo {{ tipo|capitalize }}</h2>

  <form class="agregar-form" method="post">
    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required>
    </div>

    <div>
      <label for="status">Estado:</label>
      <select id="status" name="status">
        <option value="1">Ongoing</option>
        <option value="2">Finished</option>
		<option value="3">Planned</option>
      </select>
    </div>

    <div>
      <label for="score">Puntuación:</label>
      <input type="number" id="score" name="score" min="5" max="9.9" step="0.1">
    </div>
	
	{% if tipo == 'dramas' %}
	<div>
	  <label for="country">Pais:</label>
      <select id="country" name="country">
        <option value="Kr">Corea</option>
        <option value="Ch">China</option>
        <option value="Jp">Japon</option>
      </select>
	</div>
	{% endif %}
	
	{% if tipo in ['mangas', 'peliculas'] %}
	<div>
	  <label for="type">Tipo:</label>
	  <select id="type" name="type">
		{% if tipo == 'mangas' %}
		  <option value="1">Manga</option>
		  <option value="2">Manhwa</option>
		  <option value="3">Manhua</option>
		{% elif tipo == 'peliculas' %}
		  <option value="9">Live Action</option>
		  <option value="10">Movie</option>
		  <option value="8">Animation</option>
		{% endif %}
	  </select>
	</div>
	{% endif %}

	
	<div>
		<label for="year">Año:</label>
		<input type="number" id="year" name="year" min ="1920">
	</div>
	
	
    <button type="submit">Guardar {{ tipo|capitalize }}</button>
  </form>

  <a href="{{ url_for('ver_multimedia', tipo=tipo) }}" class="btn-volver">← Volver</a>
{% endblock %}
