{% extends "base.html" %}
{% block title %}Agregar {{ tipo|capitalize }}{% endblock %}

{% block content %}
  <h2>Agregar nuevo {{ tipo|capitalize }}</h2>

  <form class="agregar-form" method="post">
    <div>
      <label for="titulo">T√≠tulo:</label>
      <input type="text" id="titulo" name="titulo" required>
    </div>
	
	{% if tipo == 'dramas' %}
	<div>
	  <label for="country">Pais:</label>
      <select id="country" name="country">
        <option value="Kr">Corea</option>
        <option value="Ch">China</option>
        <option value="Jp">Japon</option>
      </select>
	</div>
	{% endif %}
	
	{% if tipo in ['mangas', 'peliculas'] %}
	<div>
	  <label for="type">Tipo:</label>
	  <select id="type" name="type">
		{% if tipo == 'mangas' %}
		  <option value="1">Manga</option>
		  <option value="2">Manhwa</option>
		  <option value="3">Manhua</option>
		{% elif tipo == 'peliculas' %}
		  <option value="9">Live Action</option>
		  <option value="10">Movie</option>
		  <option value="8">Animation</option>
		{% endif %}
	  </select>
	</div>
	{% endif %}
	
	<div>
		<label for="year">A√±o:</label>
		<input type="number" id="year" name="year" min ="1920" required>
	</div>

	<div class="puntuacion-contenedor">
		<label for="sliderScoreAdd"><strong>Puntuaci√≥n (opcional):</strong></label>
		<div style="display:flex; align-items:center; gap:12px;">
		<input
			id="sliderScoreAdd"
			class="sliderPuntuacion"
			type="range"
			name="score"
			min="1.0"
			max="9.9"
			step="0.1"
			value="1.0"
		>
		<div class="valor-puntuacion">1.0</div>
		</div>
	</div>
			  

	<div class="estado-selector">
		<p><strong>Estado:</strong></p>
		<div class="estado-botones">
		  <input type="radio" id="estado_ongoing" name="status" value="1">
		  <label for="estado_ongoing" class="estado ongoing">‚è≥ En curso</label>
  
		  <input type="radio" id="estado_finished" name="status" value="2">
		  <label for="estado_finished" class="estado finished">üèÅ Terminado</label>

		  <input type="radio" id="estado_planned" name="status" value="3">
		  <label for="estado_planned" class="estado planned">üìÖ Planeado</label>
		</div>
	  </div>
	
	
    <button type="submit">Guardar {{ tipo|capitalize }}</button>
  </form>

  <a href="{{ url_for('multimedia_routes.ver_multimedia', tipo=tipo) }}" class="btn-volver">‚Üê Volver</a>
{% endblock %}
